<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--BODY START-->

<body class="bg-light">

    <main class="container-fluid">

        <!--FIRST ROW, HEADER-->
        <div class="row">
            <div class="col">
                <h1 class="bg-dark text-light text-center">WEATHER</h1>
            </div>
        </div>

        <!--MAIN ROW, CONTENT-->
        <div class="row">
            <!--LEFT COLUMN-->
            <div class="col-3">
                <div>
                    <h2 class="text-center">
                        Search for a city
                    </h2>
                </div>
                <!--SEARCH BOX & BUTTON-->
                <div>

                    <input type="text" id="citysearch" class="w-100 rounded"></input>

                </div>
                <div id="searchbtncontainer" class="border border-bottom-1">
                    <button type="submit" id="searchbtn"
                        class="btn-block bg-dark text-light shadow w-100">SEARCH</button>
                </div>
                <!--PREVIOUS SEARCHES-->
                <hr>
                <div id="previous-searches">

                </div>


            </div>

            <!--RIGHT COLUMN-->
            <div class="col-9">
                <div class="container-fluid">
                    <!--CITY NAME AND COUNTRY-->
                    <div id="citynameheader" class="bg-dark text-light text-center">
                    </div>
                </div>
            </div>

    </main>

    <!-- JAVASCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
